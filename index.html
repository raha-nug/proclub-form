<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Manipulations</title>
</head>
<body>
    <!-- start card -->
    <div class="card">
        <form action="">
            <label for="text">Input Type Text</label>
            <input type="text" id="text">

            <label for="password">Input Type Password</label>
            <input type="password" id="password">
            <button type="button" id="show">Show Password</button>

            <label for="file">Input Type File</label>
            <input type="file" id="file">

            <label for="color">Input Type Color</label>
            <input type="color" id="color" oninput="ubahWarna(this.value)">

            <label for="number">Input Type Number</label>
            <input type="number" id="number">

            <label for="date">Input Type Date</label>
            <input type="date" id="date">
            
            <button type="button" id="submit">Submit</button>
        </form>
    </div>
    <!-- end card -->
    <div class="card">
        <div id="content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
